esphome:
  name: personal-bedroom-clock

esp8266:
  board: d1_mini

logger:

api:

ota:
  password: "0cb206f6e41730303b8a2bc9666543c8"

wifi:
  ssid: !secret wifi_ssid_internal
  password: !secret wifi_password
  use_address: 10.0.7.16

  ap:
    ssid: "Personal-Bedroom-Clock"
    password: "NOP8YI7w5JYH"

captive_portal:

globals:
  - id: display_status
    type: bool
    restore_value: no
    initial_value: 'true'

text_sensor:
  - platform: version
    name: "Firmware Version"
    id: personal_bedroom_clock_version
    hide_timestamp: true

  - platform: wifi_info
    ip_address:
      name: IP Address
    ssid:
      name: Connected SSID
    bssid:
      name: Connected BSSID
    mac_address:
      name: Mac Address

switch:
  - platform: restart
    name: "Device : Restart"

  - platform: shutdown
    name: "Device : Shutdown"

  - platform: template
    name: "Display"
    lambda: |-
      if (id(display_status) == true) {
        return true;
      } else {
        return false;
      }
    turn_on_action:
      - globals.set:
          id: display_status
          value: 'true'
    turn_off_action:
      - globals.set:
          id: display_status
          value: 'false'

i2c:
  sda: D5
  scl: D6
  scan: true
  id: i2c_bus_bmp280
  
sensor:
  - platform: wifi_signal
    name: "WiFi Signal"
    id: personal_bedroom_clock_wifi_signal
    update_interval: 60s

  - platform: bmp280
    i2c_id: i2c_bus_bmp280
    temperature:
      name: "bmp280 Temperature"
      oversampling: 16x
    pressure:
      name: "Air Pressure"
    address: 0x76
    update_interval: 120s

time:
  - platform: homeassistant
    id: homeassistant_time
    timezone: Asia/Kolkata

display:
  platform: tm1637
  clk_pin: D7
  dio_pin: D4
  id: tm1637_display
  intensity: 0
  update_interval: 500ms
  lambda: |-
      if (id(display_status) == true) {
        static int i = 0;
        i++;
        if ((i % 2) == 0)
          it.strftime("%I.%M", id(homeassistant_time).now());
        else
          it.strftime("%I%M", id(homeassistant_time).now());
      } else {
          it.strftime("%I%M", id(homeassistant_time).now());
      }