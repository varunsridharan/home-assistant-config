esphome:
  name: personal-bedroom-clock

esp8266:
  board: d1_mini

logger:

api:

ota:
  password: "0cb206f6e41730303b8a2bc9666543c8"

wifi:
  ssid: !secret wifi_ssid_internal
  password: !secret wifi_password
  use_address: 10.0.7.16

  ap:
    ssid: "Personal-Bedroom-Clock"
    password: "NOP8YI7w5JYH"

captive_portal:

globals:
  - id: display_status
    type: bool
    restore_value: no
    initial_value: 'true'

text_sensor:
  - platform: version
    name: "Firmware Version"
    id: personal_bedroom_clock_version
    hide_timestamp: true

  - platform: wifi_info
    ip_address:
      name: IP Address
    ssid:
      name: Connected SSID
    bssid:
      name: Connected BSSID
    mac_address:
      name: Mac Address

number:
    - platform: template
      name: "Display intensity"
      id: display_intensity
      optimistic: true
      min_value: 0
      max_value: 7
      step: 1

ble_client:
  - mac_address: A4:C1:38:4F:B6:89
    id: office_godrej_aer


# Example configuration entry
binary_sensor:
  - platform: status
    name: "Status"

switch:
  - platform: restart
    name: "Device : Restart"

  - platform: shutdown
    name: "Device : Shutdown"

  - platform: template
    name: "Display"
    lambda: |-
      if (id(display_status) == true) {
        return true;
      } else {
        return false;
      }
    turn_on_action:
      - globals.set:
          id: display_status
          value: 'true'
    turn_off_action:
      - globals.set:
          id: display_status
          value: 'false'
  
  - platform: template
    name: "Office Air Freshner"
    turn_on_action:
      - ble_client.ble_write:
          id: office_godrej_aer
          service_uuid: 6E400000-B5A3-F393-E0A9-E50E24DCCA9E
          characteristic_uuid: 6E400003-B5A3-F393-E0A9-E50E24DCCA9E
          value: [0xbf, 0x62, 0x6d, 0x54, 0x18, 0x68, 0x62, 0x6d, 0x4e, 0x18, 0x9a, 0x62, 0x72, 0x49, 0x00, 0xff]
  
i2c:
  sda: D3
  scl: D2
  scan: true
  id: i2c_bus_bmp280
  
sensor:
  - platform: wifi_signal
    name: "WiFi Signal"
    id: personal_bedroom_clock_wifi_signal
    update_interval: 60s

  - platform: bmp280
    i2c_id: i2c_bus_bmp280
    temperature:
      name: "bmp280 Temperature"
      oversampling: 16x
    pressure:
      name: "Air Pressure"
    address: 0x76
    update_interval: 60s

time:
  - platform: homeassistant
    id: homeassistant_time
    timezone: Asia/Kolkata

display:
  platform: tm1637
  clk_pin: D7
  dio_pin: D4
  id: tm1637_display
  intensity: 0
  update_interval: 500ms
  lambda: |-

      static int dints = 0;

      if( dints != id(display_intensity).state){
        it.set_intensity(id(display_intensity).state);
        dints = id(display_intensity).state;
      }


      if (id(display_status) == true) {
        static int i = 0;
        i++;
        if ((i % 2) == 0)
          it.strftime("%I.%M", id(homeassistant_time).now());
        else
          it.strftime("%I%M", id(homeassistant_time).now());
      } else {
          printf("    ");
      }