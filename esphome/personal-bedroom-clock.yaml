  name: personal-bedroom-clock

esp8266:
  board: d1_mini

logger:

api:

ota:
  password: "0cb206f6e41730303b8a2bc9666543c8"

wifi:
  ssid: !secret wifi_ssid_internal
  password: !secret wifi_password
  use_address: 10.0.7.16

  ap:
    ssid: "Personal-Bedroom-Clock"
    password: "NOP8YI7w5JYH"

captive_portal:

text_sensor:
  - platform: version
    name: "Firmware Version"
    id: personal_bedroom_clock_version
    hide_timestamp: true

  - platform: template
    name: Uptime
    id: personal_bedroom_clock_uptime_human
    icon: mdi:clock-start

  - platform: wifi_info
    ip_address:
      name: IP Address
    ssid:
      name: Connected SSID
    bssid:
      name: Connected BSSID
    mac_address:
      name: Mac Address

switch:
  - platform: restart
    name: "Device : Restart"

  - platform: shutdown
    name: "Device : Shutdown"

sensor:
  - platform: wifi_signal
    name: "WiFi Signal"
    id: personal_bedroom_clock_wifi_signal
    update_interval: 60s
    
  - platform: uptime
    name: Uptime Sensor
    id: uptime_sensor
    update_interval: 60s
    on_raw_value:
      then:
        - text_sensor.template.publish:
            id: personal_bedroom_clock_uptime_human
            state: !lambda |-
              int seconds = round(id(uptime_sensor).raw_state);
              int days = seconds / (24 * 3600);
              seconds = seconds % (24 * 3600);
              int hours = seconds / 3600;
              seconds = seconds % 3600;
              int minutes = seconds /  60;
              seconds = seconds % 60;
              return (
                (days ? to_string(days) + "d " : "") +
                (hours ? to_string(hours) + "h " : "") +
                (minutes ? to_string(minutes) + "m " : "") +
                (to_string(seconds) + "s")
              ).c_str();

time:
  - platform: homeassistant
    id: homeassistant_time
    timezone: Asia/Kolkata

display:
  platform: tm1637
  clk_pin: D7
  dio_pin: D4
  id: tm1637_display
  intensity: 0
  update_interval: 500ms
  lambda: |-
      static int i = 0;
      i++;
      if ((i % 2) == 0)
        it.strftime("%I.%M", id(homeassistant_time).now());
      else
        it.strftime("%I%M", id(homeassistant_time).now());