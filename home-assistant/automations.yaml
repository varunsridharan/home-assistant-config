    id: turn-off
  - platform: time
    at: '17:45:00'
    id: turn-on
  condition: []
  action:
  - if:
    - condition: trigger
      id: turn-on
    then:
    - service: switch.turn_on
      data: {}
      target:
        entity_id: switch.sp_office_mosquito_plug
  - if:
    - condition: trigger
      id: loop-on-or-off
    - condition: time
      before: 07:25:00
      after: '18:00:00'
