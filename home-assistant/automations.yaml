    at: '22:00:00'
    id: lights-night-mode-on
  - platform: sun
    event: sunrise
    offset: -00:30:00
    id: light-morning-mode-on
  - platform: sun
    event: sunrise
    offset: +00:01:00
    id: light-off
  condition: []
  action:
  - if:
    - condition: or
      conditions:
      - condition: trigger
        id: lights-on
      - condition: trigger
        id: light-morning-mode-on
    then:
    - service: script.light_handler
      data:
        light:
          entity_id: light.house_entrance_9w_philips_light
