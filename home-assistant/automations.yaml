- id: '1639216987013'
  alias: üíª Personal PC - Automation
  description: Office Automation Based On Personal PC Status
  trigger:
  - platform: state
    entity_id: sensor.sribhuvanpc_status
    id: pc-locked
    to: Locked
    from: InUse
  - platform: state
    entity_id: sensor.sribhuvanpc_status
    id: pc-unlocked
    from: Locked
    to: InUse
  - platform: state
    entity_id: sensor.sribhuvanpc_status
    id: pc-sleep
    from: InUse
    to: unavailable
  - platform: state
    entity_id: sensor.sribhuvanpc_status
    id: pc-awake
    to: InUse
    from: unavailable
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: pc-locked
      sequence:
      - service: script.office_lights
        data:
          action: Save State
      - service: script.office_lights
        data:
          action: Power Off
          target:
            entity_id: light.office_light_2
      - service: script.office_lights
        data:
          action: Power 5%
          target:
            entity_id: light.office_light_1
      - delay:
          hours: 0
          minutes: 0
          seconds: 5
          milliseconds: 0
      - service: script.office_lights
        data:
          action: Power Off
          target:
            entity_id: light.office_light_1
    - conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: pc-unlocked
        - condition: trigger
          id: pc-awake
      sequence:
      - service: script.office_lights
        data:
          action: Restore State
      - service: fan.turn_on
        target:
          entity_id: fan.office_fan
        data: {}
    - conditions:
      - condition: trigger
        id: pc-active
      - condition: state
        entity_id: sensor.sribhuvanpc_status
        state: Locked
      sequence:
      - service: script.office_lights
        data:
          action: Power 5%
          target:
            entity_id: light.office_light_1
      - delay:
          hours: 0
          minutes: 0
          seconds: 15
          milliseconds: 0
      - service: script.office_lights
        data:
          action: Power Off
          target:
            entity_id: light.office_light_1
    - conditions:
      - condition: trigger
        id: pc-sleep
      sequence:
      - delay:
          hours: 0
          minutes: 1
          seconds: 0
          milliseconds: 0
      - service: script.office_lights
        data:
          action: Save State
      - service: script.office_lights
        data:
          action: Power Off
          target:
            entity_id:
            - light.office_light_1
            - light.office_light_2
      - service: switch.turn_off
        target:
          entity_id: switch.smart_plug_cctv_monitor
      - service: fan.turn_off
        target:
          entity_id: fan.office_fan
    default: []
  mode: restart
