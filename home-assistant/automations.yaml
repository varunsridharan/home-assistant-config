- id: '1637636693089'
  alias: "\U0001F3E0 House :\U0001F4A1 Gate Lights"
  description: Automate Front Gate Lights
  trigger:
  - platform: sun
    event: sunset
    offset: -00:10:00
    id: lights-on
  - platform: sun
    event: sunset
    offset: +00:30:00
    id: lights-dim-75
  - platform: sun
    event: sunset
    offset: +00:60:00
    id: lights-dim-50
  - platform: time
    at: '20:00:00'
    id: lights-off
  - platform: state
    entity_id: light.gate_light_1
    to: 'on'
    id: gate-light-1-on
  - platform: state
    entity_id: light.gate_light_2
    to: 'on'
    id: gate-light-2-on
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: lights-off
      sequence:
      - service: script.gate_light
        data:
          action: Power Off
    - conditions:
      - condition: trigger
        id: lights-on
      sequence:
      - service: script.gate_light
        data:
          action: Power On
    - conditions:
      - condition: trigger
        id: lights-dim-75
      sequence:
      - service: script.gate_light
        data:
          action: Power 75%
    - conditions:
      - condition: trigger
        id: lights-dim-50
      sequence:
      - service: script.gate_light
        data:
          action: Power 50%
    - conditions:
      - condition: time
        after: '20:00:00'
        before: '17:00:00'
      sequence:
      - service: script.gate_light
        data:
          action: Power Off
    default: []
  mode: single
- id: '1637664778822'
  alias: "\U0001F3E0 House : \U0001F4A1 Entrance Light"
  description: Automate House Entrance Light
  trigger:
  - platform: sun
    event: sunset
    offset: -00:10:00
    id: lights-on
  - platform: sun
    event: sunset
    offset: +01:00:00
    id: lights-dim-75
  - platform: sun
    event: sunset
    offset: +01:30:00
    id: lights-dim-50
  - platform: time
    at: '20:30:00'
    id: lights-dim-25
  - platform: time
    at: '22:00:00'
    id: lights-night-mode-on
  - platform: sun
    event: sunrise
    offset: -00:30:00
    id: light-morning-mode-on
  - platform: sun
    event: sunrise
    offset: +00:01:00
    id: light-off
  condition: []
  action:
  - if:
    - condition: or
      conditions:
      - condition: trigger
        id: lights-on
      - condition: trigger
        id: light-morning-mode-on
    then:
    - service: script.light_handler
      data:
        light:
          entity_id: light.house_entrance_9w_philips_light
        power_mode: White Lamp
        brightness: 100
  - if:
    - condition: trigger
      id: lights-dim-75
    then:
    - service: script.light_handler
      data:
        light:
          entity_id: light.house_entrance_9w_philips_light
        power_mode: White Lamp
        brightness: 75
  - if:
    - condition: trigger
      id: lights-dim-50
    then:
    - service: script.light_handler
      data:
        light:
          entity_id: light.house_entrance_9w_philips_light
        power_mode: White Lamp
        brightness: 50
  - if:
    - condition: trigger
      id: lights-dim-25
    then:
    - service: script.light_handler
      data:
        light:
          entity_id: light.house_entrance_9w_philips_light
        power_mode: White Lamp
        brightness: 25
  - if:
    - condition: trigger
      id: lights-night-mode-on
    then:
    - service: script.light_handler
      data:
        light:
          entity_id: light.house_entrance_9w_philips_light
        power_mode: Outdoor Night Lamp
        brightness: 6
      enabled: true
    - service: script.light_handler
      data:
        light:
          entity_id: light.house_entrance_9w_philips_light
        power_mode: White Lamp
        brightness: 26
      enabled: false
  - if:
    - condition: trigger
      id: light-off
    then:
    - service: script.light_handler
      data:
        light:
          entity_id: light.house_entrance_9w_philips_light
        power_mode: 'Off'
        brightness: 1
  mode: single
- id: '1637717292445'
  alias: "\U0001F3E2 Office : \U0001F4A1Lights"
  description: Handles Office Light Automation
  trigger:
  - platform: time
    at: '22:00:00'
    id: power-down
  - platform: time
    at: 05:45:00
    id: power-on-all
  - platform: time
    at: 06:00:00
    id: reduce-usage
  - platform: state
    entity_id: light.office_light_1
    to: 'on'
    id: office_light_1_on
  - platform: state
    entity_id: light.office_light_2
    to: 'on'
    id: office_light_2_on
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: power-down
      sequence:
      - service: script.office_lights
        data:
          action: Power Off
          target:
            entity_id:
            - light.office_light_1
            - light.office_light_2
    - conditions:
      - condition: trigger
        id: power-on-all
      sequence:
      - service: script.office_lights
        data:
          action: Power On
          target:
            entity_id:
            - light.office_light_1
            - light.office_light_2
    - conditions:
      - condition: trigger
        id: reduce-usage
      sequence:
      - service: script.office_lights
        data:
          action: Power Off
          target:
            entity_id: light.office_light_2
      - service: script.office_lights
        data:
          action: Power 5%
          target:
            entity_id: light.office_light_1
    - conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: office_light_1_on
        - condition: trigger
          id: office_light_2_on
      - condition: time
        after: '22:00:00'
        before: 05:40:00
      sequence:
      - service: script.office_lights
        data:
          action: Power Off
          target:
            entity_id:
            - light.office_light_1
            - light.office_light_2
    default: []
  mode: restart
- id: '1639062091039'
  alias: "\U0001F3E0 House : \U0001F4A1Back Corridor "
  description: ''
  trigger:
  - platform: sun
    event: sunrise
    offset: -00:15:00
    id: power-on-bright-mode
  - platform: sun
    event: sunrise
    offset: -00:05:00
    id: power-off
  - platform: time
    at: '20:30:00'
    id: power-on-night-mode
  - platform: state
    entity_id: light.back_corridor_9w_philips_light
    to: 'on'
    id: power-back
  - platform: state
    entity_id:
    - binary_sensor.hall_rear_door
    to: 'on'
    from: 'off'
    id: door-opened
  - platform: state
    entity_id:
    - binary_sensor.hall_rear_door
    to: 'off'
    from: 'on'
    id: door-closed
  condition: []
  action:
  - choose:
    - alias: OK Good
      conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: power-on-bright-mode
        - condition: and
          conditions:
          - condition: trigger
            id: door-opened
          - condition: time
            before: 05:30:00
            after: '20:00:00'
            enabled: true
      sequence:
      - service: script.back_corridor_light
        data:
          action: Power On
    - conditions:
      - condition: trigger
        id: power-off
      sequence:
      - service: script.back_corridor_light
        data:
          action: Power Off
    - conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: power-on-night-mode
        - condition: and
          conditions:
          - condition: trigger
            id: door-closed
          - condition: time
            before: 05:30:00
            after: '20:00:00'
            enabled: true
      sequence:
      - service: script.back_corridor_light
        data:
          action: Night Mode
    - conditions:
      - condition: time
        after: '20:30:00'
        before: 05:00:00
      - condition: trigger
        id: power-back
      sequence:
      - service: script.back_corridor_light
        data:
          action: Night Mode
    default:
    - if:
      - condition: time
        before: '19:59:55'
        after: 06:01:00
      then:
      - service: script.back_corridor_light
        data:
          action: Power Off
        enabled: true
  mode: single
