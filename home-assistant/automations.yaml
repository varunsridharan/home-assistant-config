- id: '1637636693089'
  alias: "\U0001F3E0 House :\U0001F4A1 Gate Lights"
  description: Automate Front Gate Lights
  trigger:
  - platform: sun
    event: sunset
    offset: -00:10:00
    id: lights-on
  - platform: sun
    event: sunset
    offset: +00:30:00
    id: lights-dim-75
  - platform: sun
    event: sunset
    offset: +00:60:00
    id: lights-dim-50
  - platform: time
    at: '20:00:00'
    id: lights-off
  - platform: state
    entity_id: light.gate_light_1
    to: 'on'
    id: gate-light-1-on
  - platform: state
    entity_id: light.gate_light_2
    to: 'on'
    id: gate-light-2-on
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: lights-off
      sequence:
      - service: script.gate_light
        data:
          action: Power Off
    - conditions:
      - condition: trigger
        id: lights-on
      sequence:
      - service: script.gate_light
        data:
          action: Power On
    - conditions:
      - condition: trigger
        id: lights-dim-75
      sequence:
      - service: script.gate_light
        data:
          action: Power 75%
    - conditions:
      - condition: trigger
        id: lights-dim-50
      sequence:
      - service: script.gate_light
        data:
          action: Power 50%
    - conditions:
      - condition: time
        after: '20:00:00'
        before: '17:00:00'
      sequence:
      - service: script.gate_light
        data:
          action: Power Off
    default: []
  mode: single
- id: '1637664778822'
  alias: "\U0001F3E0 House : \U0001F4A1 Entrance Light"
  description: Automate House Entrance Light
  trigger:
  - platform: sun
    event: sunset
    offset: -00:10:00
    id: lights-on
  - platform: sun
    event: sunset
    offset: +01:00:00
    id: lights-dim-75
  - platform: sun
    event: sunset
    offset: +01:30:00
    id: lights-dim-50
  - platform: time
    at: '20:30:00'
    id: lights-dim-25
