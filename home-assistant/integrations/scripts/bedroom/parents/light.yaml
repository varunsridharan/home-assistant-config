parents_bedroom_light:
    alias: "ðŸ’¡Parents Bedroom Light Handler"

    mode: restart

    icon: mdi:lightbulb

    variables:
        #state_entity: light.bedroom_parents_light_9w
        state_entity_id: "light_parents_bedroom_light9w"
        light_entity:
            entity_id: light.bedroom_parents_light_9w

    fields:
        action:
            name: "Action"
            required: true
            selector:
                select:
                    options:
                        - Power On
                        - Power 25%
                        - Power 50%
                        - Power 75%
                        - Power Off
                        - Night Mode
                        - Save State
                        - Restore State
                        - Visitor Notification
    sequence:
        choose:
            # Power On
            - conditions:
                  - condition: template
                    value_template: "{{ action == 'Power On' }}"
              sequence:
                  - condition: state
                    entity_id: input_boolean.parents_bedroom_auto_turn_on_override
                    state: "off"
                  - service: light.turn_on
                    target: "{{ light_entity }}"
                    data:
                        color_temp: 153
                        brightness_pct: 100

            # Power Off
            - conditions:
                  - condition: template
                    value_template: "{{ action == 'Power Off' }}"
              sequence:
                  - service: light.turn_off
                    target: "{{ light_entity }}"

            # Power 25%
            - conditions:
                  - condition: template
                    value_template: "{{ action == 'Power 25%' }}"
              sequence:
                  - service: light.turn_on
                    target: "{{ light_entity }}"
                    data:
                        color_temp: 153
                        brightness_pct: 25

            # Power 50%
            - conditions:
                  - condition: template
                    value_template: "{{ action == 'Power 50%' }}"
              sequence:
                  - service: light.turn_on
                    target: "{{ light_entity }}"
                    data:
                        color_temp: 153
                        brightness_pct: 50

            # Power 75%
            - conditions:
                  - condition: template
                    value_template: "{{ action == 'Power 75%' }}"
              sequence:
                  - service: light.turn_on
                    target: "{{ light_entity }}"
                    data:
                        color_temp: 153
                        brightness_pct: 75

            # Night Mode
            - conditions:
                  - condition: template
                    value_template: "{{ action == 'Night Mode' }}"
              sequence:
                  - service: light.turn_on
                    target: "{{ light_entity }}"
                    data:
                        brightness_pct: 10
                        hs_color:
                            - 236.789
                            - 97.266

            # Save State For Given Lights
            - conditions:
                  - condition: template
                    value_template: "{{ action == 'Save State' }}"
              sequence:
                  - service: scene.create
                    data:
                        scene_id: "{{ state_entity_id }}"
                        snapshot_entities: "{{ light_entity.entity_id }}"

            # Restore State For Given Lights
            - conditions:
                  - condition: template
                    value_template: "{{ action == 'Restore State' }}"
              sequence:
                  - service: scene.turn_on
                    target:
                        entity_id: "scene.{{ state_entity_id }}"