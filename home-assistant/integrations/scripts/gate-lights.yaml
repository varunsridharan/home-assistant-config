gate_light:
    alias: "ðŸ’¡Gate Light Handler"

    mode: restart

    icon: mdi:lightbulb

    variables:
        light_entity:
            entity_id: light.gate_lights

    fields:
        action:
            name: "Action"
            required: true
            selector:
                select:
                    options:
                        - Power On
                        - Power Off
                        - Power 75%
                        - Power 50%
                        - Power 25%
    sequence:
        choose:
            # Power On
            - conditions:
                  - condition: template
                    value_template: "{{ action == 'Power On' }}"
              sequence:
                  - service: light.turn_on
                    target: "{{ light_entity }}"
                    data:
                        color_temp: 153
                        brightness_pct: 100

            # Power Off
            - conditions:
                  - condition: template
                    value_template: "{{ action == 'Power Off' }}"
              sequence:
                  - service: light.turn_off
                    target: "{{ light_entity }}"

            # Power 75%
            - conditions:
                  - condition: template
                    value_template: "{{ action == 'Power 75%' }}"
              sequence:
                  - service: light.turn_on
                    target: "{{ light_entity }}"
                    data:
                        color_temp: 153
                        brightness_pct: 75

            # Power 50%
            - conditions:
                  - condition: template
                    value_template: "{{ action == 'Power 50%' }}"
              sequence:
                  - service: light.turn_on
                    target: "{{ light_entity }}"
                    data:
                        color_temp: 153
                        brightness_pct: 50

            # Power 25%
            - conditions:
                  - condition: template
                    value_template: "{{ action == 'Power 25%' }}"
              sequence:
                  - service: light.turn_on
                    target: "{{ light_entity }}"
                    data:
                        color_temp: 153
                        brightness_pct: 25
