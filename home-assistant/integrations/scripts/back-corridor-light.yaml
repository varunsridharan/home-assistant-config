back_corridor_light:
    alias: "ðŸ’¡Back Corridor Light Handler"

    mode: restart

    icon: mdi:lightbulb

    variables:
        light_entity:
            entity_id: light.back_corridor_9w_philips_light

    fields:
        action:
            name: "Action"
            required: true
            selector:
                select:
                    options:
                        - Power On
                        - Power Off
                        - Night Mode
    sequence:
        choose:
            # Power On
            - conditions:
                  - condition: template
                    value_template: "{{ action == 'Power On' }}"
              sequence:
                  - service: light.turn_on
                    target: "{{ light_entity }}"
                    data:
                        color_temp: 153
                        brightness_pct: 100

            # Power Off
            - conditions:
                  - condition: template
                    value_template: "{{ action == 'Power Off' }}"
              sequence:
                  - service: light.turn_off
                    target: "{{ light_entity }}"

            # Night Mode
            - conditions:
                  - condition: template
                    value_template: "{{ action == 'Night Mode' }}"
              sequence:
                  - service: light.turn_on
                    target: "{{ light_entity }}"
                    data:
                        color_temp: 454
                        brightness_pct: 10
