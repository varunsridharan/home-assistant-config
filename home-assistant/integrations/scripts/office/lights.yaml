office_lights:
    alias: "ðŸ’¡ Office Light Handler"

    mode: restart

    icon: mdi:lightbulb

    fields:
        action:
            name: "Action"
            required: true
            selector:
                select:
                    options:
                        - Power On
                        - Power Off
                        - Power 5%
                        - Restore State
                        - Save State
                        - Visitor Notification
                        - On PC Lock / Shutdown
        target:
            name: "Light"
            selector:
                target:
                    entity:
                        domain: light
    sequence:
        choose:
            # On PC Lock / Shutdown
            - conditions:
                  - condition: template
                    value_template: "{{ action == 'On PC Lock / Shutdown' }}"
              sequence:
                  - service: light.turn_on
                    target:
                        entity_id: light.office_light_1
                    data:
                        color_temp: 153
                        brightness_pct: 10
                  - service: light.turn_off
                    target:
                        entity_id: light.office_light_2
                  - delay:
                      hours: 0
                      minutes: 0
                      seconds: "{{ ( states('input_number.office_once_locked_auto_dim_lights_for') | int ) }}"
                      milliseconds: 0
                  - service: light.turn_off
                    target:
                        entity_id: light.office_light_1

            # Save State For Given Lights
            - conditions:
                  - condition: template
                    value_template: "{{ action == 'Save State' }}"
              sequence:
                  - service: scene.create
                    data:
                        scene_id: "lightoffice_light_1"
                        snapshot_entities: light.office_light_1
                  - service: scene.create
                    data:
                        scene_id: "lightoffice_light_2"
                        snapshot_entities: light.office_light_2


            # Restore State For Given Lights
            - conditions:
                  - condition: template
                    value_template: "{{ action == 'Restore State' }}"
              sequence:
                  - service: scene.turn_on
                    target:
                        entity_id: "scene.lightoffice_light_1"
                  - service: scene.turn_on
                    target:
                        entity_id: "scene.lightoffice_light_2"

            # Power Off Given Lights
            - conditions:
                  - condition: template
                    value_template: "{{ action == 'Power Off' }}"
              sequence:
                  - service: light.turn_off
                    target: "{{ target }}"

            # Power 5%
            - conditions:
                  - condition: template
                    value_template: "{{ action == 'Power 5%' }}"
              sequence:
                  - service: light.turn_on
                    target: "{{ target }}"
                    data:
                        color_temp: 153
                        brightness_pct: 5

            # Power On
            - conditions:
                  - condition: template
                    value_template: "{{ action == 'Power On' }}"
              sequence:
                  - service: light.turn_on
                    target: "{{ target }}"
                    data:
                        color_temp: 153
                        brightness_pct: 100