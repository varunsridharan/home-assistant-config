light_handler:
  alias: "\U0001F4A1Light Handler"
  mode: parallel
  icon: mdi:alarm-light
  max: 20
  fields:
    light:
      required: true
      name: Light
      selector:
        target:
          entity:
            domain: light
    power_mode:
      required: true
      name: Power Mode
      selector:
        select:
          options:
          - 'On'
          - 'Off'
          - White Lamp
          - Outdoor Night Lamp
          - Indoor Night Lamp
    brightness:
      required: true
      name: Brightness
      selector:
        number:
          min: 1
          max: 100
          step: 5
          unit_of_measurement: '%'
          mode: slider
  sequence:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ power_mode == "On" }}'
      sequence:
      - service: light.turn_on
        data:
          color_temp: 153
          brightness_pct: '{{ brightness }}'
        target: '{{ light }}'
    - conditions:
      - condition: template
        value_template: '{{ power_mode == "Off" }}'
      sequence:
      - service: light.turn_off
        target: '{{ light }}'
    - conditions:
      - condition: template
        value_template: '{{ power_mode == "White Lamp" }}'
      sequence:
      - service: light.turn_on
        data:
          color_temp: 153
          brightness_pct: '{{ brightness }}'
        target: '{{ light }}'
    - conditions:
      - condition: template
        value_template: '{{ power_mode == "Outdoor Night Lamp" }}'
      sequence:
      - service: light.turn_on
        data:
          color_temp: 454
          brightness_pct: '{{ brightness }}'
        target: '{{ light }}'
    - conditions:
      - condition: template
        value_template: '{{ power_mode == "Indoor Night Lamp" }}'
      sequence:
      - service: light.turn_on
        data:
          rgb_color:
          - 64
          - 64
          - 255
          brightness_pct: '{{ brightness }}'
        target: '{{ light }}'
    default: []
mobile_location_update:
  alias: Divya Mobile Location Update
  sequence:
  - service: notify.mobile_app_divya_mobile
    data:
      data:
        command: turn_on
      message: command_high_accuracy_mode
  - service: notify.mobile_app_divya_mobile
    data:
      message: request_location_update
  - service: notify.mobile_app_divya_mobile
    data:
      message: command_high_accuracy_mode
      data:
        command: turn_off
  mode: single
